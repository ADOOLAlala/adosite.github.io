    <link rel="stylesheet" href="STYLES.css">
    <style>
        .content {
            display: flex;
            flex-wrap: wrap;
            /* Дозволяє переносити елементи на новий ряд */
            justify-content: center;
            /* Центрує елементи */
            text-align: center;
            /* Центрує текст */
            margin-bottom: 30px;
            /* Збільшено відступ між рядами */
        }

        .content h2 {
            width: 100%;
            /* Забезпечує, що заголовок займає весь рядок */
            margin: 0;
            /* Видаляє відступи */
            padding: 10px 0;
            /* Додає вертикальний відступ */
            margin-top: 50px;
            /* Додає верхній відступ для переміщення заголовка вниз */
        }

        .content a {
            margin: 10px;
            /* Додає проміжок між зображеннями */
            width: 300px;
            /* Встановлює ширину для зображень */
            height: 300px;
            /* Встановлює висоту для зображень */
            box-sizing: border-box;
            /* Включає padding та border в ширину елемента */
            display: flex;
            /* Додаємо flex для центрованого тексту */
            flex-direction: column;
            /* Вертикальне розміщення елементів */
            align-items: center;
            /* Центрує елементи по горизонталі */
        }

        .content img {
            width: 100%;
            /* Зображення займає всю ширину посилання */
            height: 100%;
            /* Зображення займає всю висоту посилання */
            object-fit: cover;
            /* Зберігає пропорції зображення, заповнюючи контейнер */
        }

        p {
            margin: 20px 0;
            /* Відступи між зображенням і текстом */
            font-size: 16px;
            /* Розмір шрифту */
            color: #000;
            /* Колір тексту */
            text-align: center;
            /* Центрує текст під картинками */
        }
        img {
            border: 2px solid black;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
