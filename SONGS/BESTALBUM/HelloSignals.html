                <div class="lyrics">

                    <p>さあ今日は陽気が吹く不安が<br>
                    行き逃げ去った<br>
                    月の裏側に行こう<br>
                    未読の光<br>
                    枕元に繋いだ外の入り口で<br>
                    タップ スワイプ スワイプ<br>
                    距離を行ってあの子に伝う</p>

                    <p>ハロー世界<br>
                    クローゼットの奥に開いた窓</p>

                    <p>あなたはもう未来に近い<br>
                    いつか撮った思い出よ<br>
                    きっとまだどこか<br>
                    遠くへ繋がろう<br>
                    どんな応答も聞こえるように<br>
                    あの写真と音楽と<br>
                    どこまでも触れる<br>
                    この手を繋ぐもの<br>
                    知らない未来の上を<br>
                    歩いている</p>
